# Required metadata
sonar.projectKey=form-submission-validation
sonar.projectName=Form Submission Validation
sonar.projectVersion=0.0.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.exclusions=**/node_modules/**
sonar.inclusions=**/*.ts, **/*.tsx, **/*.js, **/*.jsx
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts, **/*.test.tsx, **/*.test.js, **/*.test.jsx
sonar.coverage.exclusions=**/*.d.ts, **/*.js
